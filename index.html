
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Translator</title>
<style>
body {
margin: 0;
padding: 0;
background-color: #f2f2f2;
font-family: Arial, sans-serif;
}
header {
background-color: #333;
color: #fff;
padding: 10px;
text-align: center;
}
h1 {
margin: 0;
font-size: 24px;
}
main {
max-width: 600px;
margin: 20px auto;
padding: 20px;
background-color: #fff;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
form {
display: flex;
flex-wrap: wrap;
align-items: center;
justify-content: space-between;
margin-bottom: 20px;
}
label {
font-size: 16px;
font-weight: bold;
margin-right: 10px;
}
select {
font-size: 16px;
padding: 5px 10px;
border: none;
border-radius: 4px;
background-color: #eee;
margin-right: 10px;
}
input[type="text"] {
font-size: 16px;
padding: 5px 10px;
border: none;
border-radius: 4px;
background-color: #eee;
flex-grow: 1;
}
button {
font-size: 16px;
padding: 5px 10px;
border: none;
border-radius: 4px;
background-color: #333;
color: #fff;
cursor: pointer;
}
button:hover {
background-color: #555;
}
#result {
font-size: 18px;
margin-top: 20px;
}
</style>
</head>
<body>
<header>
<h1>Translator</h1>
</header>
<main>
<form>
<label for="language">Language:</label>
<select id="language">
<option value="en-US">English</option>
<option value="zh-CN">Pin Yin Chinese</option>
<option value="ja">Romanji Japanese</option>
<option value="es">Spanish</option>
<option value="fr">French</option>
<option value="de">German</option>
<option value="ru">Russian</option>
</select>
<input type="text" id="sentence" placeholder="Enter a sentence to translate">
<button onclick="translate()">Translate & Speak</button> 
</form>
<div id="result"></div>
</main>
<script>
function translate() {

    var language = document.getElementById("language").value;
var sentence = document.getElementById("sentence").value;
var result = document.getElementById("result");

var url = "https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=" + language + "&dt=t&q=" + encodeURIComponent(sentence);

fetch(url)
.then(response => response.json())
.then(data => {
result.innerHTML = data[0][0][0];
var audio = new SpeechSynthesisUtterance(data[0][0][0]);
audio.lang = language;
speechSynthesis.speak(audio);
})
.catch(error => {
console.log(error);
});
}

speechSynthesis.speak(audio);
};

</script>
</body>
</html>
